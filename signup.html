<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - PlayToStudy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm py-3 px-3">
    <a href="index.html" class="navbar-brand d-flex align-items-center">
      <img src="images/about.png" alt="PlayToStudy Logo" height="40" class="me-2">
      <span>PlayToStudy</span>
    </a>
  </nav>

  <!-- Sign Up Form -->
  <div class="container my-5" style="max-width: 450px;">
    <div class="card p-4">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form onsubmit="signUpUser(event)">
  <div class="mb-3">
    <label>Full Name</label>
    <input type="text" id="signupName" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" id="signupEmail" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" id="signupPassword" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Confirm Password</label>
    <input type="password" id="signupConfirm" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success w-100">Sign Up</button>
</form>

      <p class="text-center mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">Â© 2025 PlayToStudy</p>
  </footer>
  <script src="js/auth.js"></script>

</body>
</html>
